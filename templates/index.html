<!DOCTYPE html>
<html>
<head>
    <title>RiteTag Hashtag Suggestion Tool</title>
</head>
<body>
    <h1>RiteTag Hashtag Suggestion Tool</h1>
    <form method="POST" action="/result">
        <br>
        <textarea type="text" name="text" id="text" class="text-area" placeholder="Enter the text"></textarea>
        <br>
        <input class="button" type="submit">     
        </div>
    </div>
    </form>
    <style>
    h1{
        text-align: center;
    }
body{
    height: 100vh;
	font-weight: 500;
	font-size: 15px;
	line-height: 1.4;
	color: #fff;
	background-color: #1f2029;
    overflow-x: hidden;
    background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/pat-back.svg');
    background-position: center;
    background-repeat: repeat;
    background-size: 4%;
    width: 100%;
    margin: 40px;
    padding-top: 100px;
    padding-bottom: 300px;
}

* {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    margin: 0;
    padding: 0;
}
.text-area {
  padding-top: 10px;
  width: 80%;
  height: 300px;
  padding: 10px;
  margin-top: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  overflow-y: auto;
  display: flex;
  clear: both;
}

.button {
    float: left;
    cursor: pointer;
  background-color: #ffffff;
  border: none;
  color: rgb(0, 0, 0);
  width: 200px;
border: 3px #000000;
  text-align: center;
  text-decoration: none;
  font-size: 12px;
  cursor: pointer;
  border-radius: 5px;
  bottom: 300px;
  right: 20px;
  transition: background-color 0.3s ease-in-out;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  padding: 20px;
}

.button:hover {
  background-color: #dcdcdc;
}

.button:active {
  background-color: #6d6d6d;
}
    </style>
</body>
</html>
